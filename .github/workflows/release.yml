name: Release Builds

on:
  push:
    tags:
      - "*.*.*"

permissions: read-all

jobs:
  build:
    name: "${{ matrix.name }}"
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        include:
          # Linux musl - static (fully static, no dependencies)
          - { name: x86_64-linux-static, target: x86_64-linux-musl, linkage: static, os: ubuntu-latest }
          - { name: aarch64-linux-static, target: aarch64-linux-musl, linkage: static, os: ubuntu-latest }
          # Linux musl - dynamic (links against musl libc)
          - { name: x86_64-linux-musl, target: x86_64-linux-musl, linkage: dynamic, os: ubuntu-latest }
          - { name: aarch64-linux-musl, target: aarch64-linux-musl, linkage: dynamic, os: ubuntu-latest }
          # Linux glibc
          - { name: x86_64-linux-gnu, target: x86_64-linux-gnu, os: ubuntu-latest }
          - { name: aarch64-linux-gnu, target: aarch64-linux-gnu, os: ubuntu-latest }
          # macOS
          - { name: x86_64-macos, target: x86_64-macos, os: macos-15-intel }
          - { name: aarch64-macos, target: aarch64-macos, os: macos-latest }
    permissions:
      contents: write
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build psql
        run: |
          if [ -n "${{ matrix.linkage }}" ]; then
            zig build -Dtarget=${{ matrix.target }} -Dlinkage=${{ matrix.linkage }} -Doptimize=ReleaseSmall
          else
            zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSmall
          fi

      - name: Create archive
        run: |
          cd zig-out/bin
          # Determine the binary name based on linkage
          if [ "${{ matrix.linkage }}" = "static" ]; then
            mv psql-static psql
          elif [ "${{ matrix.linkage }}" = "dynamic" ]; then
            mv psql-musl psql
          fi
          tar -czvf ../../psql-${{ matrix.name }}.tar.gz psql

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: psql-${{ matrix.name }}
          path: psql-${{ matrix.name }}.tar.gz

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ contains(github.ref_name, '-rc') }}
          files: psql-${{ matrix.name }}.tar.gz
