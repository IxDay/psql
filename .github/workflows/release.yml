name: Release Builds

on:
  push:
    tags:
      - "*.*.*"

permissions: read-all

jobs:
  build:
    name: "${{ matrix.target }}"
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        include:
          # Linux musl (fully static)
          - { target: x86_64-linux-musl, os: ubuntu-latest }
          - { target: aarch64-linux-musl, os: ubuntu-latest }
          # Linux glibc
          - { target: x86_64-linux-gnu, os: ubuntu-latest }
          - { target: aarch64-linux-gnu, os: ubuntu-latest }
          # macOS
          - { target: x86_64-macos, os: macos-15-intel }
          - { target: aarch64-macos, os: macos-latest }
    permissions:
      contents: write
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build psql
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSmall

      - name: Create archive
        run: |
          cd zig-out/bin
          tar -czvf ../../psql-${{ matrix.target }}.tar.gz psql

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: psql-${{ matrix.target }}
          path: psql-${{ matrix.target }}.tar.gz

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ contains(github.ref_name, '-rc') }}
          files: psql-${{ matrix.target }}.tar.gz
